<form class="app-login-form text-center" (ngSubmit)="login()">
    <div class="app-login-form__container">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block">Let me in.</button>
        </div>
    </div>
</form>
